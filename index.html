<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Another Game by Kinley</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
        }
        #canvas {
            width: 100%;
            height: 80%;
            object-fit: contain;
        }
        #debug {
            width: 100%;
            height: 20%;
            overflow-y: scroll;
            background-color: #333;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="debug"></div>
    <script src="pygbag-main.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        canvas.focus();

        // Redirect console.log and console.error to the debug div
        const debugDiv = document.getElementById('debug');
        const oldLog = console.log;
        const oldError = console.error;
        console.log = function(...args) {
            oldLog.apply(console, args);
            debugDiv.innerHTML += args.join(' ') + '<br>';
            debugDiv.scrollTop = debugDiv.scrollHeight;
        };
        console.error = function(...args) {
            oldError.apply(console, args);
            debugDiv.innerHTML += '<span style="color: red;">' + args.join(' ') + '</span><br>';
            debugDiv.scrollTop = debugDiv.scrollHeight;
        };
    </script>
</body>
</html>
